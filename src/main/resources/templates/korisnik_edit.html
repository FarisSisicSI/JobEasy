<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JobEasy - Editovanje Korisnika</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <h1 class="pozicija-naslov">Editovanje Korisnika</h1>
  <form th:action="@{/korisnici/edit/{korisnikId}(korisnikId=${korisnik.id})}" th:object="${korisnik}" method="post" class="edit-form">
    <div class="form-group">
      <label for="ime">Ime:</label><br>
      <input type="text" id="ime" th:field="*{ime}" class="input-field" placeholder="Unesite ime" />
    </div>
    <div class="form-group">
      <label for="prezime">Prezime:</label><br>
      <input type="text" id="prezime" th:field="*{prezime}" class="input-field" placeholder="Unesite prezime" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" th:field="*{email}" class="input-field" placeholder="Unesite email" />
    </div>
    <div class="form-group">
      <label for="username">Korisničko ime:</label><br>
      <input type="text" id="username" th:field="*{username}" class="input-field" placeholder="Unesite korisničko ime" />
    </div>


    <div class="button-group">
      <button type="submit" class="button">Sačuvaj</button>
      <a href="/korisnici" class="button">Nazad</a>
    </div>
  </form>
</div>
</body>
</html>
