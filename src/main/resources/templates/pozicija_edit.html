<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JobEasy - Editovanje Pozicije</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Editovanje Pozicije</h1>
    <form th:action="@{/pozicije/edit/{id}(id=${pozicija.id})}" th:object="${pozicija}" method="post" class="edit-form">

    <div class="form-group">
            <label for="nazivPozicije">Naziv pozicije:</label>
            <input type="text" th:field="*{nazivPozicije}" />
        </div>
        <div class="form-group">
            <label for="opisPozicije">Opis Pozicije:</label>
            <textarea th:field="*{opisPozicije}" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="kvalifikacije">Kvalifikacije:</label>
            <textarea th:field="*{kvalifikacije}" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="odgovornosti">Odgovornosti:</label>
            <textarea th:field="*{odgovornosti}" rows="4" cols="50" ></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="button">Saƒçuvaj</button>
            <a href="/pozicije" class="button">Nazad</a>
        </div>
    </form>
</div>
</body>
</html>
