<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JobEasy - Editovanje Pozicije</title>
    <link rel="icon" type="image/png" th:href="@{/css/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customDugme.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #343a40;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #495057;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editovanje Pozicije</h1>
    <form th:action="@{/pozicije/edit/{id}(id=${pozicija.id})}" th:object="${pozicija}" method="post">
        <div class="form-group">
            <label for="nazivPozicije">Naziv pozicije:</label>
            <input type="text" id="nazivPozicije" th:field="*{nazivPozicije}" placeholder="Unesite naziv pozicije" required />
        </div>
        <div class="form-group">
            <label for="kratakOpisPozicije">Kratak opis pozicije:</label>
            <textarea id="kratakOpisPozicije" th:field="*{kratakOpisPozicije}" rows="2" placeholder="Unesite kratak opis" required></textarea>
        </div>
        <div class="form-group">
            <label for="firma">Firma:</label>
            <input type="text" id="firma" th:value="${pozicija.firma.naziv}" readonly />
            <input type="hidden" th:field="*{firma.id}" />
        </div>

        <div class="form-group">
            <label for="zanimanje">Zanimanje:</label>
            <input type="text" id="zanimanje" th:value="${pozicija.zanimanje.naziv}" readonly />
            <input type="hidden" th:field="*{zanimanje.id}" />
        </div>
        <div class="form-group">
            <label for="datumOd">Datum početka:</label>
            <input type="date" id="datumOd" name="datumOd" th:value="${datumOdFormatted}" required />
        </div>
        <div class="form-group">
            <label for="datumDo">Datum završetka:</label>
            <input type="date" id="datumDo" name="datumDo" th:value="${datumDoFormatted}" required />
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-outline-success">Sačuvaj</button>
            <a href="/pozicije" class="btn btn-secondary">Nazad</a>
        </div>
    </form>
</div>
</body>
</html>
