<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JobEasy - Otvorene Pozicije</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container">
  <h1>Otvorene pozicije</h1>
  <ul>
    <li th:each="pozicija : ${pozicije}">
      <span th:text="${pozicija.nazivPozicije}"></span>
      <div class="buttons-container">
        <a th:href="@{/pozicije/{id}(id=${pozicija.id})}" class="button">Pregled</a>
        <a th:href="@{/pozicije/{id}(id=${pozicija.id})}" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" class="button">Prijavi se</a>
        <a th:href="@{/pozicije/edit/{id}(id=${pozicija.id})}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="button">Uredi</a>
        <a th:href="@{/pozicije/delete/{id}(id=${pozicija.id})}" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="button">Izbri≈°i</a>
      </div>
    </li>
    <a href="/welcome" class = "button">Nazad</a>
    <a href="/pozicije/novapozicija" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class = "button">Dodaj poziciju</a>
  </ul>

</div>
</body>
</html>
