<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JobEasy - Pregled pozicije</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/customDugme.css}"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #343a40;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #495057;
    }

    .pozicija-lista {
      padding-left: 20px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/welcome}">Poƒçetna</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-light btn-sm mx-1" th:href="@{/pozicije}">Lista pozicija</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
          <a class="btn btn-light btn-sm mx-1" th:href="@{/prijava/novaprijava}">Prijava na poziciju</a>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
          <a class="btn btn-light btn-sm mx-1" th:href="@{/korisnici}">Pregled korisnika</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger btn-sm mx-1" th:href="@{/logout}">Odjava</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 th:text="${pozicija.nazivPozicije}">Naziv pozicije</h1>

  <h2>Opis pozicije</h2>
  <p th:text="${pozicija.kratakOpisPozicije}">Ovdje dolazi opis pozicije.</p>

  <h2 th:if="${pozicija.firma != null}">Firma</h2>
  <p th:text="${pozicija.firma.naziv}">Naziv firme</p>

  <h2 th:if="${pozicija.zanimanje != null}">Zanimanje</h2>
  <p th:text="${pozicija.zanimanje.naziv}">Naziv zanimanja</p>

  <h2>Datum trajanja</h2>
  <p>Od: <span th:text="${pozicija.datumOd}"></span> Do: <span th:text="${pozicija.datumDo}"></span></p>

  <h2 th:if="${pozicija.prijava != null and !pozicija.prijava.isEmpty()}">Prijavljeni kandidati</h2>
  <ul class="pozicija-lista" th:if="${pozicija.prijava != null}">
    <li th:each="prijava : ${pozicija.prijava}" th:text="${prijava.korisnik.ime}"></li>
  </ul>

  <div class="button-container">
    <a href="/pozicije" class="btn btn-outline-warning">Natrag na listu pozicija</a>
  </div>
</div>
</body>
</html>
