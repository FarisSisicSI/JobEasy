<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JobEasy - Uredi prijavu</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container">
  <h1>Uredi prijavu</h1>

  <form th:action="@{/prijava/edit}" th:object="${prijava}" method="post">
    <!-- Hidden field for passing the ID -->
    <input type="hidden" th:field="*{id}" />

    <label for="ime">Ime:</label><br>
    <input type="text" th:field="*{ime}" id="ime" required /><br>

    <label for="prezime">Prezime:</label><br>
    <input type="text" th:field="*{prezime}" id="prezime" required /><br>

    <label for="email">Email:</label><br>
    <input type="email" th:field="*{email}" id="email" required /><br>

    <label for="cv">CV:</label><br>
    <input type="text" th:field="*{cv}" id="cv" required /><br>

    <label>Otvorene pozicije:</label>
    <ul>
      <li th:each="pozicija : ${pozicije}">
        <input type="checkbox" th:value="${pozicija.id}" th:name="pozicijeIds"
               th:checked="${#lists.contains(prijava.upisanePozicije, pozicija)}" />
        <span th:text="${pozicija.nazivPozicije}"></span>
      </li>
    </ul>

    <div>
      <button type="submit" class="button">Spremi</button>
      <a href="/welcome" class="button">Nazad</a>
    </div>
  </form>
</div>

</body>
</html>
