<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JobEasy - Prijava na poziciju</title>
    <link rel="icon" type="image/png" th:href="@{/css/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="container">
    <h1>Prijava na poziciju</h1>

    <form th:action="@{/prijava/novaprijava}" th:object="${prijava}" method="post" enctype="multipart/form-data">
        <label for="ime">Ime:</label><br>
        <input type="text" th:field="*{ime}" id="ime" required /><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" th:field="*{prezime}" id="prezime" required /><br>

        <label for="email">Email:</label><br>
        <input type="email" th:field="*{email}" id="email" required /><br>

        <label for="cvFile">CV:</label><br>
        <input type="file" id="cvFile" name="cvFile" required /><br>

        <label>Otvorene pozicije:</label>
        <ul>
            <li th:each="pozicija : ${pozicije}">
                <input type="checkbox" th:value="${pozicija.id}" th:name="pozicijaIds"/>
                <span th:text="${pozicija.nazivPozicije}"></span>
            </li>
        </ul>

        <div>
            <button type="submit" class="button">Po≈°alji prijavu</button>
            <a href="/welcome" class="button">Nazad</a>
        </div>
    </form>

</div>

</body>
</html>
