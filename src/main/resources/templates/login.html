<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JobEasy - Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
  <h1>Dobrodošli na JobEasy</h1>
  <form th:action="@{/login}" method="post" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Unesite korisničko ime" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Unesite lozinku" required />
    </div>

    <div class="button-group">
      <button type="submit" class="button">Login</button>
      <a th:href="@{/register}" class="button">Registracija</a>
    </div>
  </form>

  <div th:if="${param.error}" class="error-message">
    <p>Neispravno korisničko ime ili lozinka.</p>
  </div>
  <div th:if="${param.logout}" class="success-message">
    <p>Uspješno ste se odjavili.</p>
  </div>
</div>
</body>
</html>
