<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JobEasy - Pregled Aplikanata</title>
    <link rel="icon" type="image/png" th:href="@{/css/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customDugme.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/welcome}">Početna</a>
    </div>
</nav>

<div class="container">
    <h1>Pregled Aplikanata Vaše Firme</h1>
    <div class="table-container">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Email</th>
                <th>Pozicija</th>
                <th>CV</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prijava : ${prijave}">
                <td th:text="${prijava.korisnik.id}"></td>
                <td th:text="${prijava.korisnik.ime}"></td>
                <td th:text="${prijava.korisnik.prezime}"></td>
                <td th:text="${prijava.korisnik.email}"></td>
                <td th:text="${prijava.pozicija.naziv}"></td>
                <td>
                    <a th:if="${prijava.korisnik.cvFile != null}" th:href="@{'/cv/' + ${prijava.korisnik.cvFile}}" target="_blank">Pogledaj</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
