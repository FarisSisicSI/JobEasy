    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>JobEasy - Registracija</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
        <style>
            .form-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
    <div class="form-container">
        <h1>Registracija korisnika</h1>
        <form th:action="@{/registracija}" th:object="${korisnik}" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="ime">Ime:</label>
                <input type="text" th:field="*{ime}" id="ime" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="prezime">Prezime:</label>
                <input type="text" th:field="*{prezime}" id="prezime" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="adresa">Adresa:</label>
                <input type="text" th:field="*{adresa}" id="adresa" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="telefon">Telefon:</label>
                <input type="text" th:field="*{telefon}" id="telefon" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="vozackaDozvola">Vozačka dozvola:</label>
                <input type="text" th:field="*{vozackaDozvola}" id="vozackaDozvola" class="form-control"/>
            </div>
            <div class="form-group mb-3">
                <label for="cvFile">Dodaj CV:</label>
                <input type="file" name="cv" id="cvFile" class="form-control" accept=".pdf,.doc,.docx"/>

            </div>


            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="username">Korisničko ime:</label>
                <input type="text" th:field="*{username}" id="username" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="password">Lozinka:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required/>
            </div>
            <div class="form-group mb-3">
                <label for="opcina">Općina:</label>
                <select th:field="*{opcina}" id="opcina" class="form-control" required>
                    <option th:each="opcina : ${opcine}" th:value="${opcina.id}" th:text="${opcina.naziv}"></option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="zanimanje1">Primarno zanimanje:</label>
                <select th:field="*{zanimanje1}" id="zanimanje1" class="form-control" required>
                    <option th:each="zanimanje : ${zanimanja}"
                            th:value="${zanimanje.id}"
                            th:text="${zanimanje.naziv + ' - ' + zanimanje.sprema.naziv}">
                    </option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="zanimanje2">Sekundarno zanimanje:</label>
                <select th:field="*{zanimanje2}" id="zanimanje2" class="form-control">
                    <option th:each="zanimanje : ${zanimanja}"
                            th:value="${zanimanje.id}"
                            th:text="${zanimanje.naziv + ' - ' + zanimanje.sprema.naziv}">
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-success" type="submit">Registruj se</button>
                <a th:href="@{/welcome}" class="btn btn-outline-secondary">Nazad</a>
            </div>
        </form>
    </div>
    </body>
    </html>
